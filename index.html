<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Supreme Quiz</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    </head>
    <body>
        <div class="grid">
            <div id="quiz" class="centered grid__col--8">
                <h1>Supreme Quiz</h1>
                <h2 id="question" class="headline-secondary--grouped"></h2>
                <h3 id="score"></h3>
                <p id="option0"></p>
                <button id="pick0" class="btn--default">Select Answer</button>
                <p id="option1"></p>
                <button id="pick1" class="btn--default">Select Answer</button>
                <footer>
                    <p id="progress">Question x of y</p>
                </footer>
            </div>
        </div>
        <script src="quiz.js"></script>
    </body>
</html>
